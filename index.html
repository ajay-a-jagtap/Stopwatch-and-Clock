<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch and Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch & Clock</h1>
    <!-- Real-time Clock -->
    <div class="clock">
      <h2 id="currentTime">00:00:00</h2>
    </div>

    <!-- Stopwatch -->
    <div class="stopwatch">
      <h3>Stopwatch</h3>
      <h2 id="stopwatchDisplay">00:00:00</h2>
      <button id="startStopBtn" onclick="startStopwatch()">Start</button>
      <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
